<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            background-image: url("picture.jpg");
            background-size: cover;
        }

        /* Dashboard heading */
        h1 {
            font-size: 32px;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        .dashboard {
            display: flex;
            gap: 30px;
        }

        .dashboard-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            width: 150px;
        }

        .dashboard-item img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .dashboard-item p {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .dashboard-item:hover {
            background-color: #f8f9fa;
        }

        .dashboard-item:active {
            background-color: #d1e7dd;
        }
    </style>
</head>
<body>

    <!-- Dashboard Heading -->
    <h1>Medical Services</h1>

    <div class="dashboard">
        <!-- Call Ambulance -->
        <div class="dashboard-item" onclick="navigateTo('callAmbulance.html')">
            <img src="pic1.jpg" alt="Call Ambulance Icon">
            <p>Call Ambulance</p>
        </div>

        <!-- Ambulance Tracker -->
        <div class="dashboard-item" onclick="navigateTo('ambulanceTracker.html')">
            <img src="pic2.jpg" alt="Ambulance Tracker Icon">
            <p>Ambulance Tracker</p>
        </div>

        <!-- Virtual Consultations -->
        <div class="dashboard-item" onclick="navigateTo('virtualConsultation.html')">
            <img src="pic3.jpg" alt="Virtual Consultations Icon">
            <p>Virtual Consultation</p>
        </div>

        <!-- Medical Reports -->
        <div class="dashboard-item" onclick="navigateTo('medicalReports.html')">
            <img src="pic4.jpg" alt="Medical Reports Icon">
            <p>Medical Reports</p>
        </div>
    </div>

    <script>
        // Navigate to the selected page
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
